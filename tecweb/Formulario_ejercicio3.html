<!DOCTYPE html>
<html>
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="Nombres">First Name:</label>
            <input type="text" name="firstName" id="Nombres" placeholder="your first name">
            <label for="Apellidos">Last Name:</label>
            <input type="text" name="lastName" id="Apellidos" placeholder="your last name">
            <br />
            Male<input type="radio" name="genero" id="Hombre">
            Female<input type="radio" name="genero" id="Mujer">
            Other<input type="radio" name="genero" id="Otro">
            <br />
            <label for="Email">Email: </label>
            <input type="email" name="Email" id="Email" placeholder="your email">
            <label for="Password">Password: </label>
            <input type="password" name="Password" id="Password" placeholder="your password">
            <br />
            <label for="Cumpleaños">Birthday: </label>
            <input type="date" name="Cumpleaños" id="Cumpleaños">
            <br />
            <label for="Terminos">I agree to the terms and conditions</label>
            <input type="checkbox" name="Terminos" id="Terminos">
            <br />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
