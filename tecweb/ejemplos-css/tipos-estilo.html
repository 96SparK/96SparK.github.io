<!DOCTYPE html>
<html>
    <head>
        <title>Tipos de estilo</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
        <style>
            /*Estilo interno*/
        h3 {
            color:darkorange;
        }
        </style>
    </head>
    <body>
        <h1>Tipos de estilo</h1>
        <!-- Estilo en linea -->
        <h2 style="color:blue">Este es un encabezado</h2>
        <h2 style="color:blue">Este es otro encabezado</h2>
        <!-- Estilo interno -->
        <h3> Este es un encabezado con estilo interno</h3>
        <h3> Este es otro encabezado con estilo interno</h3>
        <!-- Estilo externo -->
        <h4> Este es un encabezado con estilo externo</h4>
        <h4> Este es otro encabezado con estilo externo</h4>
    </body>
</html>
