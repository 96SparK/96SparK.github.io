<!DOCTYPE html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <h1>Ejemplo de listas</h1>

        <h2>Listas no ordenadas</h2>
        <h3>Materias</h3>
        <ul>
            <li>Grafos</li>
            <ul>
                <li>Materia1</li>
                <li>Materia2</li>
            </ul>
            <li>Ingles</li>
            <li>Estructura de archivos</li>
        </ul>
        <h2>Listas ordenadas</h2>
        <h3>Materias</h3>
        <ol>
                <li>Grafos</li>
                <li>Ingles</li>
                <li>Estructura de archivos</li>
        </ol>
    </body>
</html>
